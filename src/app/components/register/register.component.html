<div class="box">
  <div class="box__title"><p style="margin: 0;">Register</p></div>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email" ngModel>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAccount">Account</label>
      <input type="text" class="form-control" id="inputAccount" name="account" placeholder="1234 Main St" ngModel>
    </div>
    <div class="form-group">
      <label for="inputFullName">Full name</label>
      <input type="text" class="form-control" id="inputFullName" name="fullName" placeholder="Apartment, studio, or floor" ngModel>
    </div>
    <div class="form-group">
      <label for="inputPhoneNumber">Phone number</label>
      <input type="text" class="form-control" id="inputPhoneNumber" name="phoneNumber" placeholder="Apartment, studio, or floor" ngModel>
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>
