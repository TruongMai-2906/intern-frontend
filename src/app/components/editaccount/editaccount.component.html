<div class="box">
  <div class="box__title"><p style="margin: 0;">Update Account</p></div>
  <form #updateAccountForm="ngForm" (ngSubmit)="updateAccount(updateAccountForm)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email" ngModel [(ngModel)]="currentUser.email" disabled>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password" ngModel ngModel [(ngModel)]="currentUser.password" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAccount">Account</label>
      <input type="text" class="form-control" id="inputAccount" name="account" placeholder="1234 Main St" ngModel ngModel [(ngModel)]="currentUser.account">
    </div>
    <div class="form-group">
      <label for="inputFullName">Full name</label>
      <input type="text" class="form-control" id="inputFullName" name="fullName" placeholder="Apartment, studio, or floor" ngModel ngModel [(ngModel)]="currentUser.fullName">
    </div>
    <div class="form-group">
      <label for="inputPhoneNumber">Phone number</label>
      <input type="text" class="form-control" id="inputPhoneNumber" name="phoneNumber" placeholder="Apartment, studio, or floor" ngModel ngModel [(ngModel)]="currentUser.phoneNumber">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
