<div class="box">
  <div class="box__title"><p style="margin: 0;">Edit News</p></div>
  <form #newsForm="ngForm" (ngSubmit)="updateNews(newsForm)">
    <div class="form-row">
    </div>
    <div class="form-group">
      <label for="inputAuthor">Author</label>
      <input type="text" class="form-control" id="inputAuthor" name="author" [value]="newsItem.slug" ngModel [(ngModel)]="newsItem.slug">
    </div>
    <div class="form-group">
      <label for="inputTitle">Title</label>
      <input type="text" class="form-control" id="inputTitle" name="title" placeholder="1234 Main St" ngModel [(ngModel)]="newsItem.title">
    </div>
    <div class="form-group">
      <label for="inputDescription">Description</label>
      <input type="text" class="form-control" id="inputDescription" name="description" placeholder="Apartment, studio, or floor" ngModel [(ngModel)]="newsItem.description">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" rows="3" name="content" ngModel [(ngModel)]="newsItem.content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" >Update</button>
  </form>
</div>
